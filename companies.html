<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Companies</title>
        <link rel="stylesheet" href="styles/style.css"/>
        <script src="jquery/jquery-3.3.1.min.js"></script>
    </head>
    <body>
            
        <div id="totalCompanies" class="companies"> 
                <div class="loader">
                        <div class="loader_inner"></div>
                      </div>  
            <p class="caption">Total Companies</p> 
            <div id="circle" class="circle">
                  <span id="number"  class="number"></span>
            </div>
           
        </div>

        <div class="list">
                <div class="loader">
                        <div class="loader_inner"></div>
                      </div>
            <p class="caption">List of Companies</p>
            <div class="innerList" id="innerList">
                
            </div>
        </div>
        <div class="partners">
                <div class="loader">
                        <div class="loader_inner"></div>
                      </div>
                <div class="captionPartner">Company partners</div>
                <ul id="partnersList">
                <li class="innerPartners">
                </li>      
            </ul>
            </div>
        </div>
        <script src="scripts/script2.js"></script>
        
    </body>
</html>
